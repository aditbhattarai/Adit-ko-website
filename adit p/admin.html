<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Contact Messages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .contacts-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .contact-card {
            background: #f9fafb;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .contact-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
        }

        .contact-date {
            color: #9ca3af;
            font-size: 0.85rem;
        }

        .contact-email {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }

        .contact-subject {
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }

        .contact-message {
            color: #4b5563;
            line-height: 1.6;
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: transform 0.2s ease;
        }

        .delete-btn:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìß Contact Messages Dashboard</h1>
            <p style="color: #6b7280; margin-top: 5px;">Manage your portfolio contact form submissions</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-contacts">0</div>
                <div class="stat-label">Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-visits">0</div>
                <div class="stat-label">Total Visits</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unique-visitors">0</div>
                <div class="stat-label">Unique Visitors</div>
            </div>
        </div>

        <div class="contacts-container">
            <button class="refresh-btn" onclick="loadContacts()">üîÑ Refresh</button>
            <div id="contacts-list">
                <div class="loading">Loading contacts...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadContacts() {
            const contactsList = document.getElementById('contacts-list');
            contactsList.innerHTML = '<div class="loading">Loading contacts...</div>';

            try {
                const response = await fetch('http://localhost:3000/api/contacts');
                const data = await response.json();

                if (data.success && data.contacts.length > 0) {
                    contactsList.innerHTML = data.contacts.map(contact => `
                        <div class="contact-card">
                            <div class="contact-header">
                                <div>
                                    <div class="contact-name">${escapeHtml(contact.name)}</div>
                                    <a href="mailto:${escapeHtml(contact.email)}" class="contact-email">
                                        ${escapeHtml(contact.email)}
                                    </a>
                                </div>
                                <div>
                                    <div class="contact-date">${formatDate(contact.created_at)}</div>
                                    <button class="delete-btn" onclick="deleteContact(${contact.id})">
                                        üóëÔ∏è Delete
                                    </button>
                                </div>
                            </div>
                            <div class="contact-subject">
                                üìå ${escapeHtml(contact.subject)}
                            </div>
                            <div class="contact-message">
                                ${escapeHtml(contact.message)}
                            </div>
                        </div>
                    `).join('');

                    document.getElementById('total-contacts').textContent = data.contacts.length;
                } else {
                    contactsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h2>No messages yet</h2>
                            <p>Contact form submissions will appear here</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
                contactsList.innerHTML = `
                    <div class="error-message">
                        <strong>Error loading contacts</strong><br>
                        Make sure the server is running on http://localhost:3000
                    </div>
                `;
            }

            loadStats();
        }

        async function loadStats() {
            try {
                const response = await fetch('http://localhost:3000/api/stats');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('total-visits').textContent = data.stats.totalVisits || 0;
                    document.getElementById('unique-visitors').textContent = data.stats.uniqueVisitors || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function deleteContact(id) {
            if (!confirm('Are you sure you want to delete this contact?')) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/contacts/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    loadContacts();
                } else {
                    alert('Error deleting contact');
                }
            } catch (error) {
                console.error('Error deleting contact:', error);
                alert('Error deleting contact');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load contacts when page loads
        loadContacts();

        // Auto-refresh every 30 seconds
        setInterval(loadContacts, 30000);
    </script>
</body>

</html>
